<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
  <button @click="increment">Count is: {{ count }}</button>
</div>

<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const count = ref(0)
      const increment = () => {
        count.value++
      }
      return {
        count,
        increment
      }
    }
  }).mount('#app')
</script>
