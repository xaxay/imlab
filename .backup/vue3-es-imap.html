<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>

<div id="app">
  <button @click="increment">Count is: {{ count }}</button>
</div>

<script type="module">
  import { createApp, ref } from 'vue'

  createApp({
    setup() {
      const count = ref(0)
      const increment = () => {
        count.value++
      }
      return {
        count,
        increment
      }
    }
  }).mount('#app')
</script>
