<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vuetify 3 with Vue 3</title>
  <meta name="description" content="A simple Vuetify 3 example with Vue 3">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.min.css">
</head>
<body>
  <script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
      "vuetify": "https://cdn.jsdelivr.net/npm/vuetify@3/dist/vuetify.esm.js"
    }
  }
  </script>

  <div id="app"></div>

  <script type="text/x-template" id="app-template">
    <v-app>
      <v-main>
        <v-container class="mt-5">
          <v-btn @click="showAlert">Hello Vuetify</v-btn>
        </v-container>
      </v-main>
    </v-app>
  </script>

  <script type="module">
    import { createApp, ref } from 'vue';
    import { createVuetify } from 'vuetify';

    const vuetify = createVuetify();

    const appTemplate = {
      template: '#app-template',
      setup() {
        const showAlert = () => {
          alert('Hello from Vuetify Button!');
        };

        return {
          showAlert
        };
      }
    };

    createApp(appTemplate)
      .use(vuetify)
      .mount('#app');
  </script>
</body>
</html>
